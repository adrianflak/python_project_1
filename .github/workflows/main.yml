name: Deploy to FTP1
on:
  push: 
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production
  workflow_dispatch:
jobs: 
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get the code
      uses: actions/checkout@v3

    - name: Upload to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with: 
        server: 20.62.174.232
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: www/


      
    
    
